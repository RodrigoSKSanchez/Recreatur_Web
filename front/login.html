<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Passatempo Educativo</title>
  <link rel="icon" href="imagens/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/styles_login.css">

</head>


<body>
  <main class="container-fluid col-12 p-5">
    <div class="fundo"></div>
    <div class="d-flex justify-content-center align-items-center">

      <div class="container-login col-12">
        <div>
          <button onclick="history.back()" class="nav-link rounded-4 p-1 voltar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-arrow-return-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5" />
            </svg>
          </button>
        </div>
        <h1>Passatempo Educativo</h1>
        <div class="d-none alert alert-dismissible fade alert-modal-login" role="alert">
        </div>
        <div class="grupo-input">
          <label for="usuario">Usuário:</label>
          <input type="text" id="usuarioLoginInput" name="usuario">
        </div>
        <div class="grupo-input">
          <label for="senha">Senha:</label>
          <input type="password" id="passwordLoginInput" name="senha">
        </div>
        <button type="button" onclick="fazerLogin()" class="botao">Entrar</button>
      </div>
    </div>

  </main>

  <!-- Código do Vlibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  <!--  -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/frontend.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
