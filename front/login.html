<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Passatempo Educativo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="imagens/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">

</head>


<body>
    <header class="d-flex bg-primary container-fluid col-12 justify-content-center">
        <div class="row col-12 justify-content-center">
          <div class="col-12 col-md-6 row justify-content-center">
            <img src="imagens/icon.png" alt="Logo Passatempo Educativo" class="col-md-2 col-6">
            <div
              class="d-flex flex-column align-items-center col-md-3 col-12 text-danger lh-1 fw-semibold justify-content-center">
              <p class="mb-auto fs-2">Passatempo</p>
              <p class="fs-3">Educativo</p>
            </div>
          </div>
          <nav class="navbar col-12 col-md align-items-center justify-content-center">
            <a href="home_page.html" class="botoes_header nav-link rounded-3 p-1">Home</a>
            <a href="habilidades_profissional.html" class="botoes_header nav-link rounded-3  p-1">Habilidades do Futuro</a>
            <a href="temas_atuais.html" class="botoes_header nav-link rounded-3 p-1">Temas Atuais</a>
            <a href="" class="botoes_header nav-link rounded-3  p-1">Depoimentos</a>
            <a href="" class="nav-link botao_apoie rounded-3 p-1">Nos apoie </a>
          </nav>
        </div>
      </header>
      
      <main class="container-fluid col-12 p-5">
        <div class="fundo"></div>
        <div class="d-flex justify-content-center align-items-center">

            <div class="container-login col-12">
                <h1>Passatempo Educativo</h1>
                <form action="#" method="POST">
                    <div class="grupo-input">
                        <label for="usuario">Usuário:</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="grupo-input">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <button type="submit" class="botao">Entrar</button>
                </form>
            </div>

        </div>
          
      </main>

<!-- Código do Vlibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

</html>
